<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                width: 100px;
                height: 100px;
                background: yellowgreen;
                -webkit-transition:width 2s,height 3s;
            }
            div:hover{
                width:300px;
                height:600px;
            }
        </style>
    </head>
    <body>
        <div></div>
        <p>plz hover your cursor on the yellowgreen div above.</p>
        <p>This is sooooooooo cute!</p>
    </body>
</html>
